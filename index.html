<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Nation</title>
</head>
<body>
    <header>
        <nav>
          <p><i class="fa-solid fa-dumbbell"></i> Fitness Nation</p>
          <ul>
            <li><a href="index.html" data-page="index" class="nav-link">Start</a></li>
            <li><a href="find-gym.html" data-page="find-gym" class="nav-link">Hitta Gym</a></li>
            <li><a href="about.html" data-page="about" class="nav-link">Medlemskap</a></li>
          </ul>
        </nav>
      </header>

      <main class="home" id="home">
        <section class="offer">
          <h1>Ett Gym, En Gemenskap, En Ny Livsstil</h1>
          <p>Ta del av vårt erbjudande: <br><strong>45 kr/månad</strong></p>
          <button id="toggleExpansion" class="button">Bli medlem</button>
      
          <form id="membershipForm" class="hidden">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" class="button">Skicka</button>
          </form>

        </section>
        <section class="offer-pic">
          <img src="pic/pic1.jpg" alt="Gym bild 1">
          <img src="pic/pic2.png" alt="Gym bild 2">
        </section>
      </main>
      

    <footer>
        <p>&copy; 2024 Fitness Nation AB. Bilder från Uniplash</p>
    </footer>
    

 <script src="script.js"></script>
</body>
 
</html>
