<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Nation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">

</head>
<body>

  <header>
    <nav>
      <p><i class="fa-solid fa-dumbbell"></i> Fitness Nation</p>
      <ul>
        <li><button data-target="#home" data-class=".active" data-event="click">Start</button></li>
        <li><button data-target="#find-gym" data-class=".active" data-event="click">Hitta Gym</button></li>
        <li><button data-target="#memberships" data-class=".active" data-event="click">Medlemskap</button></li>
      </ul>
    </nav>
  </header>

  <div class="background-image">
    <img src="pic/pic3.jpg" alt="Gym bild 3">
  </div>


    <main class="memberships" id="memberships">
        <section>
          <i class="fa-solid fa-dumbbell"></i>
          <h2>Våra medlemskap</h2>
          <ul>
            <li><strong>Bas:</strong> 50 kr/månad</li>
            <li><strong>Premium:</strong> 60 kr/månad</li>
            <li><strong>VIP:</strong> 70 kr/månad</li>
          </ul>
        </section>
      </main>
      
  <footer class="footer-bottom">
     <p>&copy; 2024 Fitness Nation AB. Bilder från Uniplash.</p>
  </footer>

</body>
</html>
